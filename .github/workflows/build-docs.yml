name: Build documentation
on:
  push:
    branches:    
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    # Build documentation
    - uses: ammaraskar/sphinx-action@master
      with:
        pre-build-command: |
                          pip install sphinx-book-theme && \
                          pip install sphinx-icon
        build-command: "make html"
        docs-folder: "docs/sphinx/"
    # Commit and push changes to gh-pages branch
    - name: Commit documentation changes
      run: |
        git clone https://github.com/Mesh4all/Mesh4all.git --branch gh-pages --single-branch gh-pages
        cp -r docs/sphinx/build/html/* gh-pages/
        cd gh-pages
        touch .nojekyll
        git config --local user.email "action@github.com"
        git config --local user.name "Documentation builder"
        git add .
        git commit -m "Update documentation" -a || true
        # The above command will fail if no changes were present, so we ignore
        # that.
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }}
